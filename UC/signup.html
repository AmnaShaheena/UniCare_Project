<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Care Sign Up</title>
    <!-- Bootstrap and Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b14814; /* Background color */
        }
        .container {
            display: flex;
            background-color: white;
            width: 60%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left {
            background-color: #000000; /* Logo background color */
            color: white;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .left h1 {
            font-size: 3em;
            margin: 0;
        }
        .left p {
            font-size: 1.2em;
            margin: 10px;
            margin-top: 10px;
        }
        .right {
            width: 60%;
            padding: 40px;
        }
        .right h2 {
            margin: 0;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .show-password {
            float: right;
            font-size: 0.9em;
            cursor: pointer;
            color: #888;
        }
        .signup-button {
            width: auto; /* Adjust width to fit content */
            padding: 12px 40px; /* Smaller padding for a more compact button */
            font-size: 1.2em;
            background-color: #f2a357;
            color: white;
            border: none;
            border-radius: 50px; /* Makes it oval-shaped */
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .signup-button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .divider span {
            background-color: white;
            padding: 0 10px;
            font-weight: bold;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex-grow: 1;
            border-top: 2px solid #ccc;
        }
        .unicare {
            font-size: 40px;
        }
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .social-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .apple {
            background-color: black;
        }
        .facebook {
            background-color: #3b5998;
        }
        .google {
            background-color: #db4437;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .login-link a {
            color: #57bef2;
            text-decoration: none;
        }

        .error-message {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column; /* Stack columns on smaller screens */
                justify-content: center;
                align-items: center;
            }
            .left {
                width: 100%; /* Take full width for smaller screens */
                max-width: 100%;
                padding: 20px 0;
            }
            .right {
                padding: 20px;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .signup-button,
            .social-buttons button {
                padding: 12px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .left h1 {
                font-size: 1em;
            }
            .right h2 {
                font-size: 30px;
            }
            .form-group input[type="email"],
            .form-group input[type="password"] {
                padding: 8px;
                font-size: 0.9em;
            }
            .signup-button,
            .social-buttons button {
                padding: 10px;
                font-size: 0.9em;
            }
            .login-link {
                font-size: 0.8em;
            }
            .unicare {
                font-size: 10px; /* Reduced font size for smaller screens */
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="images/UClogo.png" width="200" height="200" alt="UniCare Logo" class="me-2">      
        </a>
        <strong class="unicare">UniCare</strong>
    </div>
    <div class="right">
        <h2>Create an account</h2>

        <!-- Error message -->
        <div id="error-message" class="error-message">This email is already registered. Please use a different one.</div>

        <form onsubmit="registerUser(event)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
                <i class="fas fa-eye show-password" onclick="togglePassword()"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            <button type="submit" class="signup-button" disabled>Create account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-buttons">
            <button class="apple"><i class="bi bi-apple"></i>   Apple</button>
            <button class="facebook"><i class="bi bi-facebook"></i>   Facebook</button>
            <button class="google"><i class="bi bi-google"></i>   Google</button>
        </div>

        <div class="login-link">
            <p>Already have an account? <a href="login.html" class="text-warning">Sign In</a></p>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');
        const showPasswordText = document.querySelector('.show-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            confirmPasswordField.type = 'text';
            showPasswordText.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            confirmPasswordField.type = 'password';
            showPasswordText.textContent = 'Show';
        }
    }

    document.getElementById('email').addEventListener('input', toggleButton);
    document.getElementById('password').addEventListener('input', toggleButton);
    document.getElementById('confirm-password').addEventListener('input', toggleButton);

    function toggleButton() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        document.querySelector('.signup-button').disabled = !(email && password && confirmPassword);
    }

    function registerUser(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('error-message');

        let existingEmails = JSON.parse(localStorage.getItem('userEmails')) || [];

        if (existingEmails.includes(email)) {
            errorMessage.style.display = 'block';
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        existingEmails.push(email);
        localStorage.setItem('userEmails', JSON.stringify(existingEmails));
        localStorage.setItem('userPassword', password);

        alert("Account created successfully! Please log in.");
        window.location.href = 'login.html';
    }
</script>



</body>
</html>
